<script>
	function IsPC() {
		var userAgentInfo = navigator.userAgent;
			var Agents = ["Android", "iPhone",
				"SymbianOS", "Windows Phone",
				"iPad", "iPod"];
			var flag = true;
			for (var v = 0; v < Agents.length; v++) {
				if (userAgentInfo.indexOf(Agents[v]) > 0) {
					flag = false;
					break;
				}
			}
			return flag;
	}
	if (document.getElementsByClassName("egret-img")) {
		var img = document.getElementsByClassName("egret-img")[0];
		if (!IsPC() && document.body.clientWidth < document.body.clientHeight) {
			img.width = document.body.clientHeight;
			img.height = document.body.clientWidth;
			img.style.transform = "rotate(90deg) translateY(" + document.body.clientWidth / -1 + "px) translateX(" + document.body.clientHeight / -2 + "px)";
		} else {
			img.style.width = "100%";
		}
		img.src = "http://www.hongzhegame.com/boardgames/splash_img.jpg";
	}
	egret.runEgret({
		renderMode: "canvas", audioType: 0
	});
</script>
