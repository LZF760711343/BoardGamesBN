<html style="height: 100%" class="html">

<head>
    <meta charset="utf-8">
    <title>上传头像</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--[if IE]>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body style="height: 100%;">
<article class="htmleaf-container">
    <div id="clipArea"></div>
    <div class="foot-use">
        <div class="uploader1 blue">
            <input type="button" name="file" class="button" value="打开" />
            <input id="file" type="file" onchange="setImagePreview();" accept="image/*" multiple />
</div>
<button id="clipBtn">截取</button>
</div>
<div id="view"></div>
</article>

<script src="js/jquery.min.js"></script>
<script src="js/iscroll-zoom.js"></script>
<script src="js/hammer.js"></script>
<script src="js/jquery.photoClip.js"></script>
<script>
    var obUrl = '';

    $("#clipArea").photoClip({
        width: 96,
        height: 96,
        file: "#file",
        view: "#view",
        ok: "#clipBtn",
        loadStart: function () {
            console.log("照片读取中");
        },
        loadComplete: function () {
            console.log("照片读取完成");
        },
        clipFinish: function (dataURL) {
            parent.uploadPhoto(dataURL);
        }
    });
</script>
<script>
    $(function () {
        $("#clipBtn").click(function () {
            $(".htmleaf-container").hide();
            //    $('.logo').append('<img src="' + imgsource + '" align="absmiddle" style=" width: 92px;height: 92px; border-radius: 50%">');
            parent.deIframe();
        })
    });
</script>

</body>


</html>
